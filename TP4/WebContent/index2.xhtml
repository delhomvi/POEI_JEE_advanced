<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<body>
	<div>
		<h1>Resultats du calcul d'IMC</h1>
		<p>
			Bonjour
			<h:outputText value="Monsieur" rendered="IMC.sexe==Homme" />
			<h:outputText value="Madame" rendered="IMC.sexe==Femme" />
			<h:outputText value="#{IMC.nom}" />
			<h:outputText value="#{IMC.prenom}" />
			, vous avez
			<h:outputText value="#{IMC.age}" />
			ans et vous pesez
			<h:outputText value="#{IMC.poids}" />
			kg pour
			<h:outputText value="#{IMC.taille}" />
			m. Votre imc est de
			<h:outputText value="#{IMC.poids/IMC.taille/IMC.taille*100*100}" />
			. Les conseils pour vous sont les suivants:
		</p>
		<p>
			<h:outputText value="#{IMC.conseils()}" />
			<h:form>
				<h:commandButton action="#{IMC.nextPage()}" value="Voir le conseil" />
			</h:form>
		</p>
	</div>
</body>
</html>
